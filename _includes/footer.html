<footer class="footer-modern footer-compact" role="contentinfo">
  <div class="footer-inner-compact">
    <div class="footer-left">
      <span class="footer-copy">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</span>
    </div>
    <div class="footer-right">
      <div class="social-chips compact">
        {% if site.social-network-links.github %}<a href="https://github.com/{{ site.social-network-links.github }}" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>{% endif %}
        {% if site.social-network-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.social-network-links.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>{% endif %}
        <a href="/feed.xml" aria-label="RSS feed"><i class="fas fa-rss"></i></a>
      </div>
    </div>
  </div>
</footer>
